<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="resources/style.css" />
  </head>
  <body>
    <main>
      <div class="main-wrapper">
        <div class="heading">
          <h1>Calculator</h1>
        </div>
        <div class="calculator-wrapper">
          <div class="calculator-inner">
            <div class="display">
              <div class="display-top-wrapper">
                <span id="displayTop"></span>
              </div>
              <div class="display-main-wrapper">
                <h1 id="displayMain">0</h1>
              </div>
            </div>
            <div class="calculator-controls">
              <div class="">
                <button id="clear" class="calc-function">Clear</button>
              </div>
              <div class="">
                <button id="delete" class="calc-function">Del</button>
              </div>

              <div class="">
                <!-- <button id="percentageBtn" class="calc-function">%</button> -->
                <button id="signChange" class="calc-function">+/-</button>
              </div>
              <div class=""><button class="calc-operator">รท</button></div>

              <div><button class="calc-number">7</button></div>
              <div><button class="calc-number">8</button></div>
              <div><button class="calc-number">9</button></div>
              <div class=""><button class="calc-operator">ร</button></div>

              <div><button class="calc-number">4</button></div>
              <div><button class="calc-number">5</button></div>
              <div><button class="calc-number">6</button></div>
              <div class=""><button class="calc-operator">-</button></div>

              <div><button class="calc-number">1</button></div>
              <div><button class="calc-number">2</button></div>
              <div><button class="calc-number">3</button></div>
              <div class=""><button class="calc-operator">+</button></div>

              <div><button class="calc-number">0</button></div>
              <div class=""><button id="point">.</button></div>

              <div id="equal-sign-wrapper">
                <button id="equalsSign">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="resources/script.js"></script>
  </body>
</html>
